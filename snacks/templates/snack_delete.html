{% extends 'base.html' %}

{% block content %}
<h1>Snack: {{ snack.title }}</h1>
<h2>Purchaser: {{ snack.purchaser }}</h2>
<form>
    {% csrf_token %}
    {{ form.as_p }}
    <p>Are you sure you would like to permanently delete {{ snack }}?</p>
    <input type="submit" value="YES">
</form>
{% endblock content %}
